<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="jocarsa%20%7C%20snow.css">
		<script src="jocarsa%20%7C%20snow.js"></script>
		<style>
		@import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

    body {
    font-family:Ubuntu;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0; /* Optional: Set a background color for better visualization */
    }
    #contenedor {
        width: 600px; /* Adjust as needed */
        height: 600px; /* Adjust as needed */
        border: 1px solid #ccc; /* Optional: Add a border for visibility */
        padding: 10px; /* Optional: Add some padding */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle shadow */
        background-color: #fff; /* Optional: Set a background color */
    }
    textarea {
        width: 100%;
        height: 100%;
        box-sizing: border-box; /* Ensure padding doesn't affect textarea size */
    }
    h1{
    	text-align:center;
    	margin:auto;
    	display: flex;
	flex-direction: row;
	flex-wrap: nowrap;
	justify-content: center;
	align-items: center;
	align-content: stretch;
    }
    h1 img{
    	width:60px;
    }
</style>
	</head>
	<body>
		<div id="contenedor">
		<h1><img src="https://jocarsa.com/static/logo/jocarsa | black.svg">jocarsa | snow</h1>
		<textarea></textarea>
		</div>
	</body>
</html>
